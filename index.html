<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1> Weather App</h1>
        <div class="tab_container">
            <p class="tab" data-userWeather> Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">

            <!-- grant location container -->
            <div class=" sub-container grant-location-container">
                <img src="assets/location.png" width="80px" height="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access To Get Weather Information</p>
                <button class="btn" data-grantAccess> GRANT ACCESS</button>
            </div>
            <!-- search form form container -->
            <form  class="form-container" data-searchForm>
                <input type="text" placeholder="Search for city..." data-seachInput >
                <button class="btn" type="submit">
                    <img src="assets/search.png" width="20px" height="20px" loading="lazy">
                </button>
            </form>

            <!-- loading screen container  -->

            <div class=" sub-container loading-container">
                <img src="assets/loading.gif" width="60px" height="60px">
                <p>Loading</p>
            </div>
             <!-- show weather info -->

            <div class=" sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <p data-weatherDesc></p>

                <img data-weatherIcon>

                <p data-temp></p>

                <div class="parameter-container">
                    <!-- card1 -->
                    <div class="parameter">
                        <img src="assets/wind.png" >
                        <p> WINDSPEED</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card 2 -->
                    <div class="parameter">
                        <img src="assets/humidity.png" >
                        <p> HUMIDITY</p>
                        <p data-humidity></p>
                    </div>
                     <!-- card 3 -->

                     <div class="parameter">
                        <img src="assets/cloud.png" >
                        <p> CLOUDS</p>
                        <p data-cloudiness></p>
                    </div>
                </div>

            </div>





        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
